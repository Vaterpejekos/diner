<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href=" css/style.css">
    <title>CSS Diner</title>
</head>

<body>
    <header class="di__neader">
        <h1>CSS Diner Shopping List</h1>
        <h4>Let's go to the mall!</h4>
    </header>
    <div class="di__container">
        <main>
            <ul class="di__order__list">
                <li>
                    <label>
                        <input type="checkbox">
                        <span>A lot of pickles
                            <small class="di_description">for the next lessons about CSS</small>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span> 10 apples
                            <small class="di_description">for more CSS manipulations</small>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span> 20 oranges
                            <small class="di_description">because they are awesome</small>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span> 13 plates
                            <small class="di_description">hm... they always disappear</small>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>15 bentos</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox">
                        <span>1 bottle of Sake ^_^
                            <small class="di_description">for my friends</small>
                        </span>
                    </label>
                </li>
            </ul>
        </main>
        <footer class="di__footer">
            <p>Bon appetit :)</p>
        </footer>
    </div>

</body>

</html>
